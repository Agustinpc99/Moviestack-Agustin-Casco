<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies | Moviestack</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./assets/images/Moviestack_favicon.png" type="image/x-icon">
</head>
<body>
    <div class="flex flex-col min-h-screen">
        <header class="flex gap-5 items-center bg-black">
            <div class="flex items-center grow">
                <a href="./index.html"><div class="flex items-center">
                    <img class="h-[12vh]" src="./assets/images/Moviestack_isotipo.png" alt="Logo">
                    <h1 class="text-white text-5xl font-bold">MOVIESTACK</h1>
                </div></a>
            </div>
            <nav class="px-10 text-white text-2xl">
                <a class="hover:bg-white hover:text-black p-1 border rounded" href="./index.html">HOME</a>
                <a class="bg-white text-black p-1 border rounded" href="#">MOVIES</a>
                <a class="hover:bg-white hover:text-black p-1 border rounded" href="./favoritos.html">FAVS</a>
            </nav>
        </header>
        <main class="grow flex flex-col bg-zinc-800">
            <div class="bg-slate-400 flex justify-center items-center self-center border-slate-400 m-5 h-[12vh] w-[94vw]">
                <h2 class="text-5xl font-semibold">MOVIES</h2>
            </div>
            <div id="filtros" class="flex gap-5 justify-center items-center self-center">
                <select class="w-[15vw]" name="genres" id="generos">
                    <option value="all" selected>Genre</option>
                    <option value="Horror">Horror</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Adventure">Adventure</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Animation">Animation</option>
                    <option value="Family">Family</option>
                    <option value="Romance">Romance</option>
                    <option value="Science Fiction">Science Fiction</option>
                    <option value="History">History</option>
                    <option value="Favorites">Favorites</option>
                </select>
                <input class="w-[15vw]" id="buscador" placeholder="Search" type="text">
            </div>
            <div class="flex flex-wrap gap-10 p-5 justify-around" id="peliculas">
                
            </div>
        </main>
        <footer class="flex gap-5 items-center bg-black justify-center">
            <h3 class="text-white text-3xl py-5">MindHub - Cohort N</h3>
        </footer>
        <img id="fav2" class="hidden" src="./assets/images/fav2.png" alt="">
        <img id="fav1" class="hidden" src="./assets/images/fav.png" alt="">
        <script src="./assets/scripts/data.js"></script>
        <script type="module" src="./assets/scripts/main.js"></script>
    </div>
</body>
</html>
